<!DOCTYPE html>
<html lang="es">
<head>

<div class="contentclock" id="contentclock">
    <div class="ventana" id="ventana">

        <div class="cerrar"><a href="javascript:closeVentana();">Cerrar x</a></div>
        <div class="marcador">
            <input id="tachado" class="check one" type="checkbox" value="checkbox"  onclick="tachar()">Chicago</input>

            <input id="tachado" class="check two" type="checkbox" value="checkbox"  onclick="tachar()">Sao Paulo</input>
            <br>
            <input id="tachado" class="check three" type="checkbox" value="checkbox"  onclick="tachar()">Santiago</input>
            <br>
            <input id="tachado" class="check four" type="checkbox" value="checkbox"  onclick="tachar(this)">México D.F</input>
            <br>
            <input id="tachado" class="check five" type="checkbox" value="checkbox"  onclick="tachar()">Caracas</input>
            <br>

            <br>
            <input id="tachado" class="check seven" type="checkbox" value="checkbox"  onclick="tachar()">Quito</input>
            <br>
            <input id="tachado" class="check eight" type="checkbox" value="checkbox"  onclick="tachar()">Guayaquil</input>
            <br>

            <input id="tachado" class="check ten" type="checkbox" value="checkbox"  onclick="tachar()">Bogota</input>

        </div>
    </div>
<h1>Reloj Digital</h1>
<p>Perú</p>
    <div class="clock" id="clock">
        <div class="date"></div>
        <div class="time"></div>
        <div class="day"></div>
    </div>
    <p class="day" id="day"></p>
    <button><a href="javascript:openVentana();">Click here</a></button>
    <div class="new" id="new"></div>
    <div class="special"></div>
</div>
    
    <script type="text/javascript" src="js/reloj.js"></script>
</html>
